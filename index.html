<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="game-header white-text">TIC-TAC-TOE</h1>
    <div class="container">
      <div class="grid-item border-bot border-rig item-0"></div>
      <div class="grid-item item-1"></div>
      <div class="grid-item border-bot border-lef item-2"></div>
      <div class="grid-item item-3"></div>
      <div
        class="grid-item border-bot border-top border-lef border-rig item-4"
      ></div>
      <div class="grid-item item-5"></div>
      <div class="grid-item border-top border-rig item-6"></div>
      <div class="grid-item item-7"></div>
      <div class="grid-item border-top border-lef item-8"></div>
    </div>
    <div class="rule-specifier white-text">Select a box to mark it</div>
    <div class="curr-specifier white-text">Current Player:</div>
    <div class="verdict white-text"></div>
    <script src="./script.js"></script>
  </body>
</html>
